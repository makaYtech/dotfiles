################
### MONITORS ###
################

monitor=DP-3,2560x1440@120,1920x0,1
monitor=HDMI-A-4,1920x1080@100,0x0,1

exec-once=hyprctl dispatch workspace 1 DP-3
exec-once=hyprctl dispatch workspace 6 HDMI-A-4

workspace=1,monitor:DP-3
workspace=2,monitor:DP-3
workspace=3,monitor:DP-3
workspace=4,monitor:DP-3
workspace=5,monitor:DP-3
workspace=6,monitor:DP-3
workspace=7,monitor:DP-3
workspace=8,monitor:DP-3
workspace=9,monitor:DP-3
workspace=10,monitor:DP-3

workspace=11,monitor:HDMI-A-4
workspace=12,monitor:HDMI-A-4
workspace=13,monitor:HDMI-A-4
workspace=14,monitor:HDMI-A-4
workspace=15,monitor:HDMI-A-4
workspace=16,monitor:HDMI-A-4
workspace=17,monitor:HDMI-A-4
workspace=18,monitor:HDMI-A-4
workspace=19,monitor:HDMI-A-4
workspace=20,monitor:HDMI-A-4

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

exec = gsettings set org.gnome.desktop.interface gtk-theme Adwaita
exec = gsettings set org.gnome.desktop.interface color-scheme prefer-dark

env = QT_QPA_PLATFORMTHEME,qt6ct

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = pcmanfm
$menu = wofi --show drun
$browser = waterfox


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprctl keyword general:layout dwindle
exec-once = hyprctl dispatch layoutmsg enableautotiling true
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular --dispaly wayland-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = mako
exec-once = /lib/polkit-1/polkitd
exec-once = docker start searxng
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1


exec-once = [workspace 11 silent] $browser
exec-once = [workspace 13 silent] telegram-desktop

########################
### CUSTOM ANIMATION ###
########################

animations {
    enabled = yes

    bezier = slide, 0.5, 0, 0.5, 1
    
    animation = workspaces, 1, 2, slide, slide
    animation = windows, 1, 2, slide
    animation = border, 1, 2, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    enable_swallow = true
    vfr = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, O, exit,
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, wofi --allow-images --show drun --columns 3 - | -s ~/.config/wofi/style.css
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#My binds
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, throne
bind = $mainMod, T, exec, Telegram
bind = $mainMod, S, exec, /usr/bin/steam
bind = $mainMod, D, exec, vesktop
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --allow-images | cliphist decode | wl-copy
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, V, exec, clipman pick -t wofi
bind = Control, Alt_L, exec, kitty btop -p 0
bind = ALT, TAB, focuscurrentorlast
bind = $mainMod, M, exec, spotify-launcher
bind = $mainMod, W, exec, portproton
bind = $mainMod shift, P, exec, systemctl poweroff

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Основной монитор (1–10)
bind=$mainMod,1,workspace,1
bind=$mainMod,2,workspace,2
bind=$mainMod,3,workspace,3
bind=$mainMod,4,workspace,4
bind=$mainMod,5,workspace,5
bind=$mainMod,6,workspace,6
bind=$mainMod,7,workspace,7
bind=$mainMod,8,workspace,8
bind=$mainMod,9,workspace,9
bind=$mainMod,0,workspace,10

# Дополнительный монитор (11–20)
bind=$mainMod CTRL,1,workspace,11
bind=$mainMod CTRL,2,workspace,12
bind=$mainMod CTRL,3,workspace,13
bind=$mainMod CTRL,4,workspace,14
bind=$mainMod CTRL,5,workspace,15
bind=$mainMod CTRL,6,workspace,16
bind=$mainMod CTRL,7,workspace,17
bind=$mainMod CTRL,8,workspace,18
bind=$mainMod CTRL,9,workspace,19
bind=$mainMod CTRL,0,workspace,20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT CTRL, 1, movetoworkspace, 11
bind = $mainMod SHIFT CTRL, 2, movetoworkspace, 12
bind = $mainMod SHIFT CTRL, 3, movetoworkspace, 13
bind = $mainMod SHIFT CTRL, 4, movetoworkspace, 14
bind = $mainMod SHIFT CTRL, 5, movetoworkspace, 15
bind = $mainMod SHIFT CTRL, 6, movetoworkspace, 16
bind = $mainMod SHIFT CTRL, 7, movetoworkspace, 17
bind = $mainMod SHIFT CTRL, 8, movetoworkspace, 18
bind = $mainMod SHIFT CTRL, 9, movetoworkspace, 19
bind = $mainMod SHIFT CTRL, 0, movetoworkspace, 20

# Example special workspace (scratchpad)
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous